<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-form</title>
    <link rel="stylesheet" href="Assects/css/style.css">
</head>
<body>
    <div class="mainBox">
        <div class="mainBox__reg">
            <div class="reg__line1"></div>
            <div class="reg__text">
                <h1>Register</h1>
            </div>
            <div class="reg__line2"></div>
        </div>
        <div class="text-top">
            <p>Create your account. It's free and only takes a minute.</p>
        </div>
        <div class="mainBox__name">
           
                <form action="#">
        
                    <input type="text" class="fbox1" placeholder="First Name">
                    <input type="text" class="fbox1" placeholder="First Name">
                    
                </form>
        </div>   
        <div>
            <form action="#">
                <input type="email" class="fbox" placeholder="Email"><br>
                <input type="password" class="fbox" placeholder="Password"><br>
                <input type="password" class="fbox" placeholder="Confirm Password"><br>
                <input type="checkbox" name="checkbx">
                <label for="checkbx"> I accept Terms of Use & Privacy Policy</label><br>
            </form>
        </div>
        <br>
        <div class="button">
            <p><a href="#">Register Now</a></p>
        </div>
    </div>
    <div class="footer">
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
    
</body>
</html>
